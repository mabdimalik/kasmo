project:
  type: website
  output-dir: docs

website:
  title: "Garaad Gacmeed — Somali AI Terms"
  description: "An open collective lexicon for AI in Somali"
  site-url: "https://kasmo.so"
  image: "https://kasmo.so/www/img/og-cover.png"
  open-graph: true
  twitter-card:
    card-style: summary_large_image
  sidebar:
    style: docked
    search: false
    contents:
      - href: index.qmd
        text: "Garaad"
      - href: about.qmd
        text: "About Garaad"

  page-footer:
    left: "© Garaad Gacmeed Lexicon 2025 — <a href='https://creativecommons.org/licenses/by-nc-sa/4.0/'>CC BY-NC-SA 4.0</a>"
    right: "<a href='https://github.com/mabdimalik/garaad' target='_blank' rel='noopener'>GitHub</a>"
    center: "Made in Mogadishu, with ︎♥️ & [Quarto](https://quarto.org)"
format:
  html:
    theme: cosmo
    css: www/css/site.css
    toc: false
    smooth-scroll: true
    include-in-header:
      text: |
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://kasmo.so/www/img/og-cover.png?v=2">
        <meta property="og:image:secure_url" content="https://kasmo.so/www/img/og-cover.png?v=2">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">

resources:
  - data/**
  - www/**
